<!DOCTYPE html>
<html>
  <head>
    <title>Suggestion Box</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/vendor/angular.min.js">
    </script>
  </head>
  <body ng-app="SuggestionBox" ng-controller="HomeController">
    <h1> {{ helloWorld }} </h1>

    <div class="suggestion" ng-repeat="post in posts">
      <span class="title"> {{post.title}} </span>
      <span class="upvotes"> {{post.upvotes}} </span>

    </div>

    <!-- Modules -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>


    <!-- Services -->
    <scirpt type="text/javascript" src="js/services/suggestions.js"></script>

  </body>
</html>
